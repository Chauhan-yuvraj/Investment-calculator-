<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-inestment">Initial Inestment </label>
      <input
        type="number"
        id="initial-inestment"
        [(ngModel)]="enteredInitialInvestment"
        name="initial-inestment"
      />
    </p>
    <p>
      <label for="annual-inestment">Annual Inestment </label>
      <input
        type="number"
        id="annual-Inestment"
        [(ngModel)]="enteredAnnualInvestment"
        name="annual-Inestment"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return Rate </label>
      <input
        type="number"
        id="expected-return"
        [(ngModel)]="enteredExpectedReturn"
        name="expected-return"
      />
    </p>
    <p>
      <label for="duration">Duration </label>
      <input
        type="number"
        id="duration"
        [(ngModel)]="enteredDuration"
        name="duration"
      />
    </p>
  </div>
  <p>
    <button>Calculate</button>
  </p>
</form>
